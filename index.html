<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Online Registration Form</title>
</head>
<body>
    <header>
        <h1>The code review</h1> 
    </header>

    <form action="index.html" method="POST">
        <div class="banner">
            <h2 class="signUpHeader">Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <hr class="line1">
        <hr class="line2">

        <fieldset class="container_1">
            <legend>Contact Information</legend>
            <label for="fullname">Full Name</label>
            <input type="text" name="user_fullname" id="fullname" placeholder="Required" required>

            <label for="email">Email Address</label>
            <input required type="email" name="user_email" id="email" placeholder="Required" required>

            <label for="phone">Phone Number</label>
            <input type="tel" name="user_phone" id="phone">

            <label for="street">Street Address</label>
            <input type="text" name="user_streetAddress" id="street">

            <label for="city">City</label>
            <input type="text" name="user_city" id="city">

            <label for="state">State</label>
            <select name="state" id="state">
                <option value="choose">Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>

            <label for="zipCode">Zip Code</label>
            <input type="text" name="user_zipCode" id="zipCode" placeholder="08012">
        </fieldset>

        <hr class="line3">

        <fieldset class="container_2">
            <div>
                <h2>Newsletter</h2>
                <label>Select the newsletter you would like to recieve</label><br>
                <input type="checkbox" id="htmlNews" value="html_news" name="user_news"><label for="htmlNews">HTML News</label><br>
                <input type="checkbox" id="cssNews" value="css_news" name="user_news"><label for="cssNews">CSS News</label><br>
                <input type="checkbox" id="jsNews" value="js_news" name="user_news"><label for="jsNews">Javascript News</label>
            </div>
            <div class="newsletterFormat">
                <label>Newsletter format</label><br>
                <input type="radio" id="html" name="user_format">
                <label for="html">HTML</label><br>
                <input type="radio" id="plainText" name="user_format">
                <label for="plainText">Plain text</label>
            </div>    
            <label for="topic">Other topics you'd like to hear about</label>
            <textarea name="user_topic" id="topic">Your text here...</textarea>
        </fieldset>

        <button type="submit">Sign Up</button>
    </form>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
